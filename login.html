        <link rel="stylesheet" href = "resources/css/ls_queries.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

        <link rel="icon" type="image/png" href="resources/favicons/favicon.png">

    <body>
        <section>
            <div class="row form-container">

                <div class="row">
                    <a href="index.html" class="logo">
                        <img src="resources/img/orange.svg" alt="Foodelight-logo">
                    </a>
                </div>

                <form action="resources/php/login.php" method="post" class="contact-form">
                    <h2>Login</h2>

                    <div class="row">
                        <div class="row span-2-of-2 sys">
                            <input type="text" name="username" id="username" placeholder="Username/Email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row span-2-of-2 sys contain">
                            <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                            <ion-icon name="eye-off-outline" class="small"></ion-icon>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row span-2-of-2 sys otpverify">
                            <input type="text" name="otp" id="otp" placeholder="OTP">
                            <input type="submit" class="btns" id="verify-btn" value="Verify">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-2-of-2">
                            <a href="forgot.html" class="forgot">Forgot Password?</a>
                        </div>
                    </div>

                    <div id="success-message" class="success-message"></div>

                    <div id="error-message" class="error-message"></div>

                    <div id="timer" class="timer"></div>

                    <div class="row">
                        <div class="row span-2-of-2">
                            <input type="submit" id="submit-btn" class="sot" value="Login" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-2-of-2">
                            <p>Don't have an account?<a href="login&signup.html" class="login">Signup</a></p>
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="row social-icons">
                        <div class="icon-container">
                            <a href="https://www.google.com">
                                <img class="google-icon" src="resources/img/icons8-google.svg" alt="Google Icon">
                            </a>
                        </div>
                        <div class="icon-container">
                            <a href="https://www.facebook.com">
                                <img class="facebook-icon" src="resources/img/icons8-facebook.svg" alt="Facebook Icon">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
